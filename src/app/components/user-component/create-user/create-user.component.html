<form
  style="background-color: white"
  [formGroup]="userForm"
>
  <mat-card>
    <mat-card-header><h4>{{pageTitle}} - Create-user component</h4> </mat-card-header>
    <mat-card-content>
      <mat-form-field
        style="width: -webkit-fill-available"
        appearance="outline"
      >
        <mat-label>Enter Name</mat-label>
        <input
          type="text"
          matInput
          formControlName="name"
          width="100%"
          class="mb-3"
        />
      </mat-form-field>
      <mat-form-field
        style="width: -webkit-fill-available"
        appearance="outline"
      >
        <mat-label>Enter Email</mat-label>
        <input
          type="text"
          matInput
          formControlName="email"
          width="100%"
          class="mb-3"
        />
      </mat-form-field>
      <mat-form-field
      style="width: -webkit-fill-available"
      appearance="outline"
    >
      <mat-label>Enter Website</mat-label>
      <input
        type="text"
        matInput
        formControlName="website"
        width="100%"
        class="mb-3"
      />
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" (click)="saveUser()">{{pageTitle}}</button
      >&nbsp;
      <button mat-raised-button color="warm" (click)="close()" >Close</button>
    </mat-card-actions>
  </mat-card>
</form>
