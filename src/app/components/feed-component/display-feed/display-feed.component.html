<div class="row">
  <div class="col-6">
    <h4>Display-feed component</h4>
  </div>
  <div class="col-6">
    <button class="mb-2" style="float: right" (click)="creteFeed()" mat-raised-button color="primary">
      Create Feed
    </button>
  </div>
</div>
<mat-card *ngFor="let feed of feedList" class="mb-2">
  <mat-card-header>{{ feed.id }} - {{ feed.title }}</mat-card-header>
  <mat-card-content>{{ feed.content }}</mat-card-content>
</mat-card>
