<form
  style="background-color: white"
  [formGroup]="feedForm"
  (ngSubmit)="saveFeed()"
>
  <mat-card>
    <mat-card-header><h4>{{pageTitle}} - Create-feed component</h4> </mat-card-header>
    <mat-card-content>
      <mat-form-field
        style="width: -webkit-fill-available"
        appearance="outline"
      >
        <mat-label>Enter Title</mat-label>
        <input
          type="text"
          matInput
          formControlName="title"
          width="100%"
          class="mb-3"
        />
      </mat-form-field>
      <mat-form-field
        style="width: -webkit-fill-available"
        appearance="outline"
      >
        <mat-label>Enter Content</mat-label>
        <textarea
          type="text"
          matInput
          formControlName="content"
          width="100%"
          class="mb-3"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">{{pageTitle}}</button
      >&nbsp;
      <button mat-raised-button color="warm" (click)="close()">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
